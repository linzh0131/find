<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>權重驅動型在地服務推薦系統</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="config.js"></script>
  <script defer src="app.js"></script>
  <style>
    :root { color-scheme: dark; }
    body { font-family: "Bricolage Grotesque", system-ui, sans-serif; }
    #map { height: 520px; }
    .grid-pattern {
      background-image: radial-gradient(circle at 1px 1px, rgba(148, 163, 184, 0.18) 1px, transparent 0);
      background-size: 22px 22px;
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="relative overflow-hidden">
    <div class="pointer-events-none absolute inset-0">
      <div class="absolute -top-32 -right-24 h-80 w-80 rounded-full bg-emerald-500/20 blur-3xl"></div>
      <div class="absolute top-24 -left-20 h-72 w-72 rounded-full bg-indigo-500/20 blur-3xl"></div>
      <div class="absolute bottom-0 right-0 h-64 w-64 rounded-full bg-fuchsia-500/10 blur-3xl"></div>
      <div class="absolute inset-0 opacity-30 grid-pattern"></div>
    </div>

    <div class="relative max-w-7xl mx-auto px-6 py-10">
      <header class="mb-10">
        <div class="rounded-[32px] border border-slate-800 bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 shadow-2xl p-8">
          <div class="flex flex-col gap-6">
            <div class="flex items-center gap-4">
              <div class="h-12 w-12 rounded-2xl bg-emerald-400 text-slate-950 grid place-items-center text-xl font-extrabold">W</div>
              <div>
                <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">一句話，啟動你的在地 AI 搜尋</h1>
                <p class="text-slate-300 text-sm md:text-base">自然語言輸入 → AI 解析 → 智慧權重排序</p>
              </div>
              <div class="ml-auto hidden md:flex items-center gap-3 text-xs text-slate-400 font-semibold">
                <span class="rounded-full border border-slate-700 px-3 py-1">Voice</span>
                <span class="rounded-full border border-slate-700 px-3 py-1">Geo</span>
                <span class="rounded-full border border-slate-700 px-3 py-1">Weights</span>
              </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-[1.6fr_0.7fr] gap-6">
              <div>
                <label class="text-sm font-semibold text-slate-300">自然語言輸入</label>
                <div class="mt-2 rounded-3xl border border-slate-800 bg-slate-950/80 p-4 shadow-[0_0_0_1px_rgba(16,185,129,0.25)]">
                  <textarea id="nlInput" class="w-full min-h-[150px] bg-transparent text-base text-slate-100 placeholder:text-slate-500 focus:outline-none" placeholder="例如：找 1 公里內評分優先的 KFC"></textarea>
                  <div class="mt-4 flex flex-wrap gap-2">
                    <button data-append=" 附近" class="rounded-full border border-slate-800 bg-slate-900 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-emerald-300 hover:text-emerald-300 transition">附近</button>
                    <button data-append=" 1 公里內" class="rounded-full border border-slate-800 bg-slate-900 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-emerald-300 hover:text-emerald-300 transition">1 公里內</button>
                    <button data-append=" 2 公里內" class="rounded-full border border-slate-800 bg-slate-900 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-emerald-300 hover:text-emerald-300 transition">2 公里內</button>
                    <button data-append=" 距離優先" class="rounded-full border border-slate-800 bg-slate-900 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-emerald-300 hover:text-emerald-300 transition">距離優先</button>
                    <button data-append=" 評分優先" class="rounded-full border border-slate-800 bg-slate-900 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-emerald-300 hover:text-emerald-300 transition">評分優先</button>
                    <button data-append=" 平衡" class="rounded-full border border-slate-800 bg-slate-900 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-emerald-300 hover:text-emerald-300 transition">平衡</button>
                    <button data-append=" 安靜" class="rounded-full border border-slate-800 bg-slate-900 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-emerald-300 hover:text-emerald-300 transition">安靜</button>
                  </div>
                </div>
                <div class="mt-3 flex items-center justify-between text-xs text-slate-400">
                  <span id="charCount">0 字</span>
                  <span class="font-mono">Ctrl / ⌘ + Enter</span>
                </div>
              </div>

              <div class="flex flex-col gap-3">
                <div id="turnstileContainer" class="rounded-2xl border border-slate-800 bg-slate-950/80 p-4 flex items-center justify-center min-h-[65px]">
                  <div class="cf-turnstile" data-sitekey="TURNSTILE_SITE_KEY_PLACEHOLDER"></div>
                </div>
                <button id="recordBtn" class="rounded-2xl bg-indigo-500 text-white px-4 py-3 font-semibold">語音輸入</button>
                <button id="searchBtn" class="rounded-2xl bg-emerald-400 text-slate-950 px-4 py-3 font-extrabold tracking-wide">開始搜尋</button>
                <button id="clearBtn" class="rounded-2xl border border-slate-800 bg-slate-950 px-4 py-3 font-semibold text-slate-200">清除輸入</button>
                <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-3 text-xs text-slate-300">
                  語音輸入會轉成文字再送 AI 解析
                </div>
                <div class="rounded-2xl border border-slate-800 bg-slate-950 p-3">
                  <div class="text-xs text-slate-400">目前座標</div>
                  <div class="mt-1 font-mono text-sm text-emerald-200" id="coords">定位中...</div>
                </div>
              </div>
            </div>

            <div class="flex flex-wrap gap-2 text-sm">
              <button data-example="找 1 公里內評分優先的早午餐" class="rounded-full bg-emerald-500/20 text-emerald-200 px-3 py-1 text-xs font-semibold hover:bg-emerald-500/30 transition">早午餐</button>
              <button data-example="附近的 KFC，距離優先" class="rounded-full bg-emerald-500/20 text-emerald-200 px-3 py-1 text-xs font-semibold hover:bg-emerald-500/30 transition">KFC</button>
              <button data-example="2 公里內安靜的咖啡店，平衡" class="rounded-full bg-emerald-500/20 text-emerald-200 px-3 py-1 text-xs font-semibold hover:bg-emerald-500/30 transition">安靜咖啡</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
              <div class="rounded-xl border border-slate-800 bg-slate-950 p-3">
                <div class="text-xs text-slate-400">解析關鍵字</div>
                <div id="parsedQuery" class="text-sm font-semibold text-slate-100">-</div>
              </div>
              <div class="rounded-xl border border-slate-800 bg-slate-950 p-3">
                <div class="text-xs text-slate-400">解析距離</div>
                <div id="parsedRadius" class="text-sm font-semibold text-slate-100">-</div>
              </div>
              <div class="rounded-xl border border-slate-800 bg-slate-950 p-3">
                <div class="text-xs text-slate-400">排序模式</div>
                <div id="parsedMode" class="text-sm font-semibold text-slate-100">-</div>
              </div>
            </div>

            <div id="status" class="hidden text-sm"></div>
          </div>
        </div>
      </header>

      <section class="grid grid-cols-1 lg:grid-cols-[1.05fr_0.95fr] gap-6">
        <div class="rounded-3xl border border-slate-800 bg-slate-950/80 p-6 shadow-xl">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">搜尋結果</h2>
            <span id="resultCount" class="text-xs text-slate-400">0 items</span>
          </div>
          <div id="results" class="mt-4 space-y-3 max-h-[560px] overflow-y-auto pr-2"></div>
        </div>

        <div class="rounded-3xl border border-slate-800 bg-slate-950/80 p-6 shadow-xl">
          <h2 class="text-lg font-semibold">地圖</h2>
          <div class="mt-4 rounded-2xl overflow-hidden border border-slate-800">
            <div id="map"></div>
          </div>
        </div>
      </section>

  
    </div>
  </div>
</body>
</html>
